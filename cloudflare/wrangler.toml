# Cloudflare Workers configuration file
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "arcane-tutor-redirect"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Uncomment and configure if you need environment variables
# [vars]
# API_URL = "https://your-api.example.com"

# Uncomment if you need secrets (use `wrangler secret put <KEY>`)
# [secrets]
# API_KEY = "your-secret-key"

# Routes configuration
# Attach this worker to your domain
# Option 1: Single route pattern (uncomment to use)
[[routes]]
pattern = "arcane-tutor.com/*"
zone_name = "arcane-tutor.com"

# Option 2: Multiple route patterns (uncomment to use instead of Option 1)
# routes = [
#   { pattern = "arcane-tutor.com/*", zone_name = "arcane-tutor.com" },
#   { pattern = "*.arcane-tutor.com/*", zone_name = "arcane-tutor.com" }
# ]

