<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mana Symbol Replacement Performance Test</title>
</head>
<body>
  <h1>Mana Symbol Replacement Performance Test</h1>
  <div id="results"></div>

  <script>
    // Test data with various mana cost combinations
    const testCases = [
      '{W}{U}{B}{R}{G}',
      '{1}{R}{R}{R}',
      '{X}{X}{W}{U}',
      '{2}{W/U}{B/R}',
      '{3}{W/U/P}{G}',
      '{W}{W}{W}{W}{W}',
      '{1}{2}{3}{4}{5}',
      '{W/U}{U/B}{B/R}{R/G}{G/W}',
      '{T}{Q}{E}{P}{S}',
      '{CHAOS}{PW}{∞}',
    ];

    // OLD IMPLEMENTATION (forEach loops)
    function convertManaSymbols_Old(manaCost, isModal = false) {
      if (!manaCost) return '';

      const manaMap = {
        '{R}': 'ms ms-r ms-cost',
        '{G}': 'ms ms-g ms-cost',
        '{W}': 'ms ms-w ms-cost',
        '{U}': 'ms ms-u ms-cost',
        '{B}': 'ms ms-b ms-cost',
        '{C}': 'ms ms-c ms-cost',
        '{0}': 'ms ms-0 ms-cost',
        '{1}': 'ms ms-1 ms-cost',
        '{2}': 'ms ms-2 ms-cost',
        '{3}': 'ms ms-3 ms-cost',
        '{4}': 'ms ms-4 ms-cost',
        '{5}': 'ms ms-5 ms-cost',
        '{6}': 'ms ms-6 ms-cost',
        '{7}': 'ms ms-7 ms-cost',
        '{8}': 'ms ms-8 ms-cost',
        '{9}': 'ms ms-9 ms-cost',
        '{10}': 'ms ms-10 ms-cost',
        '{11}': 'ms ms-11 ms-cost',
        '{12}': 'ms ms-12 ms-cost',
        '{13}': 'ms ms-13 ms-cost',
        '{14}': 'ms ms-14 ms-cost',
        '{15}': 'ms ms-15 ms-cost',
        '{16}': 'ms ms-16 ms-cost',
        '{X}': 'ms ms-x ms-cost',
        '{Y}': 'ms ms-y ms-cost',
        '{Z}': 'ms ms-z ms-cost',
        '{T}': 'ms ms-tap',
        '{Q}': 'ms ms-untap',
        '{E}': 'ms ms-energy',
        '{P}': 'ms ms-phyrexian ms-cost',
        '{S}': 'ms ms-snow ms-cost',
        '{CHAOS}': 'ms ms-chaos',
        '{PW}': 'ms ms-pw',
        '{∞}': 'ms ms-infinity',
      };

      const hybridMap = {
        '{W/U}': 'ms ms-wu ms-cost',
        '{U/B}': 'ms ms-ub ms-cost',
        '{B/R}': 'ms ms-br ms-cost',
        '{R/G}': 'ms ms-rg ms-cost',
        '{G/W}': 'ms ms-gw ms-cost',
        '{W/B}': 'ms ms-wb ms-cost',
        '{U/R}': 'ms ms-ur ms-cost',
        '{B/G}': 'ms ms-bg ms-cost',
        '{R/W}': 'ms ms-rw ms-cost',
        '{G/U}': 'ms ms-gu ms-cost',
        '{2/W}': 'ms ms-2w ms-cost',
        '{2/U}': 'ms ms-2u ms-cost',
        '{2/B}': 'ms ms-2b ms-cost',
        '{2/R}': 'ms ms-2r ms-cost',
        '{2/G}': 'ms ms-2g ms-cost',
        '{W/P}': 'ms ms-wp ms-cost',
        '{U/P}': 'ms ms-up ms-cost',
        '{B/P}': 'ms ms-bp ms-cost',
        '{R/P}': 'ms ms-rp ms-cost',
        '{G/P}': 'ms ms-gp ms-cost',
        '{W/U/P}': 'ms ms-wup ms-cost',
        '{W/B/P}': 'ms ms-wbp ms-cost',
        '{U/B/P}': 'ms ms-ubp ms-cost',
        '{U/R/P}': 'ms ms-urp ms-cost',
        '{B/R/P}': 'ms ms-brp ms-cost',
        '{B/G/P}': 'ms ms-bgp ms-cost',
        '{R/W/P}': 'ms ms-rwp ms-cost',
        '{R/G/P}': 'ms ms-rgp ms-cost',
        '{G/W/P}': 'ms ms-gwp ms-cost',
        '{G/U/P}': 'ms ms-gup ms-cost',
      };

      let converted = manaCost;
      const symbolClass = isModal ? 'modal-mana-symbol' : 'mana-symbol';

      // Process hybrid symbols first
      Object.keys(hybridMap).forEach(symbol => {
        const regex = new RegExp(symbol.replace(/[{}]/g, '\\$&'), 'g');
        converted = converted.replace(regex, `<span class="${symbolClass} ${hybridMap[symbol]}"></span>`);
      });

      // Process regular mana symbols
      Object.keys(manaMap).forEach(symbol => {
        const regex = new RegExp(symbol.replace(/[{}]/g, '\\$&'), 'g');
        converted = converted.replace(regex, `<span class="${symbolClass} ${manaMap[symbol]}"></span>`);
      });

      return converted;
    }

    // NEW IMPLEMENTATION (single regex)
    function convertManaSymbols_New(manaCost, isModal = false) {
      if (!manaCost) return '';

      const manaMap = {
        '{R}': 'ms ms-r ms-cost',
        '{G}': 'ms ms-g ms-cost',
        '{W}': 'ms ms-w ms-cost',
        '{U}': 'ms ms-u ms-cost',
        '{B}': 'ms ms-b ms-cost',
        '{C}': 'ms ms-c ms-cost',
        '{0}': 'ms ms-0 ms-cost',
        '{1}': 'ms ms-1 ms-cost',
        '{2}': 'ms ms-2 ms-cost',
        '{3}': 'ms ms-3 ms-cost',
        '{4}': 'ms ms-4 ms-cost',
        '{5}': 'ms ms-5 ms-cost',
        '{6}': 'ms ms-6 ms-cost',
        '{7}': 'ms ms-7 ms-cost',
        '{8}': 'ms ms-8 ms-cost',
        '{9}': 'ms ms-9 ms-cost',
        '{10}': 'ms ms-10 ms-cost',
        '{11}': 'ms ms-11 ms-cost',
        '{12}': 'ms ms-12 ms-cost',
        '{13}': 'ms ms-13 ms-cost',
        '{14}': 'ms ms-14 ms-cost',
        '{15}': 'ms ms-15 ms-cost',
        '{16}': 'ms ms-16 ms-cost',
        '{X}': 'ms ms-x ms-cost',
        '{Y}': 'ms ms-y ms-cost',
        '{Z}': 'ms ms-z ms-cost',
        '{T}': 'ms ms-tap',
        '{Q}': 'ms ms-untap',
        '{E}': 'ms ms-energy',
        '{P}': 'ms ms-phyrexian ms-cost',
        '{S}': 'ms ms-snow ms-cost',
        '{CHAOS}': 'ms ms-chaos',
        '{PW}': 'ms ms-pw',
        '{∞}': 'ms ms-infinity',
      };

      const hybridMap = {
        '{W/U}': 'ms ms-wu ms-cost',
        '{U/B}': 'ms ms-ub ms-cost',
        '{B/R}': 'ms ms-br ms-cost',
        '{R/G}': 'ms ms-rg ms-cost',
        '{G/W}': 'ms ms-gw ms-cost',
        '{W/B}': 'ms ms-wb ms-cost',
        '{U/R}': 'ms ms-ur ms-cost',
        '{B/G}': 'ms ms-bg ms-cost',
        '{R/W}': 'ms ms-rw ms-cost',
        '{G/U}': 'ms ms-gu ms-cost',
        '{2/W}': 'ms ms-2w ms-cost',
        '{2/U}': 'ms ms-2u ms-cost',
        '{2/B}': 'ms ms-2b ms-cost',
        '{2/R}': 'ms ms-2r ms-cost',
        '{2/G}': 'ms ms-2g ms-cost',
        '{W/P}': 'ms ms-wp ms-cost',
        '{U/P}': 'ms ms-up ms-cost',
        '{B/P}': 'ms ms-bp ms-cost',
        '{R/P}': 'ms ms-rp ms-cost',
        '{G/P}': 'ms ms-gp ms-cost',
        '{W/U/P}': 'ms ms-wup ms-cost',
        '{W/B/P}': 'ms ms-wbp ms-cost',
        '{U/B/P}': 'ms ms-ubp ms-cost',
        '{U/R/P}': 'ms ms-urp ms-cost',
        '{B/R/P}': 'ms ms-brp ms-cost',
        '{B/G/P}': 'ms ms-bgp ms-cost',
        '{R/W/P}': 'ms ms-rwp ms-cost',
        '{R/G/P}': 'ms ms-rgp ms-cost',
        '{G/W/P}': 'ms ms-gwp ms-cost',
        '{G/U/P}': 'ms ms-gup ms-cost',
      };

      // Merge maps and sort by symbol length (longest first to avoid partial matches)
      const allSymbols = { ...hybridMap, ...manaMap };
      const sortedSymbols = Object.keys(allSymbols).sort((a, b) => b.length - a.length);
      
      // Create a single regex pattern that matches any mana symbol
      const pattern = sortedSymbols.map(s => s.replace(/[{}]/g, '\\$&')).join('|');
      const regex = new RegExp(pattern, 'g');
      
      const symbolClass = isModal ? 'modal-mana-symbol' : 'mana-symbol';
      
      // Replace all symbols in a single pass
      return manaCost.replace(regex, (match) => {
        return `<span class="${symbolClass} ${allSymbols[match]}"></span>`;
      });
    }

    // Benchmark function
    function benchmark(name, fn, iterations = 10000) {
      const start = performance.now();
      for (let i = 0; i < iterations; i++) {
        for (const testCase of testCases) {
          fn(testCase);
        }
      }
      const end = performance.now();
      return end - start;
    }

    // Run benchmarks
    const resultsDiv = document.getElementById('results');
    
    resultsDiv.innerHTML += '<h2>Running benchmarks...</h2>';
    
    // Warm up
    for (let i = 0; i < 100; i++) {
      for (const testCase of testCases) {
        convertManaSymbols_Old(testCase);
        convertManaSymbols_New(testCase);
      }
    }

    // Verify correctness first
    let allCorrect = true;
    for (const testCase of testCases) {
      const oldResult = convertManaSymbols_Old(testCase);
      const newResult = convertManaSymbols_New(testCase);
      if (oldResult !== newResult) {
        allCorrect = false;
        resultsDiv.innerHTML += `<p style="color: red;">ERROR: Results differ for ${testCase}</p>`;
        resultsDiv.innerHTML += `<p>Old: ${oldResult}</p>`;
        resultsDiv.innerHTML += `<p>New: ${newResult}</p>`;
      }
    }

    if (allCorrect) {
      resultsDiv.innerHTML += '<p style="color: green;">✓ All test cases produce identical results</p>';
    }

    // Run benchmarks
    const oldTime = benchmark('Old (forEach)', convertManaSymbols_Old, 10000);
    const newTime = benchmark('New (single regex)', convertManaSymbols_New, 10000);

    const improvement = ((oldTime - newTime) / oldTime * 100).toFixed(2);
    const speedup = (oldTime / newTime).toFixed(2);

    resultsDiv.innerHTML += '<h2>Results:</h2>';
    resultsDiv.innerHTML += `<p><strong>Old implementation (forEach):</strong> ${oldTime.toFixed(2)}ms</p>`;
    resultsDiv.innerHTML += `<p><strong>New implementation (single regex):</strong> ${newTime.toFixed(2)}ms</p>`;
    resultsDiv.innerHTML += `<p style="color: green; font-size: 1.2em;"><strong>Performance improvement: ${improvement}%</strong></p>`;
    resultsDiv.innerHTML += `<p style="color: green; font-size: 1.2em;"><strong>Speedup: ${speedup}x faster</strong></p>`;
    
    // Show sample output
    resultsDiv.innerHTML += '<h2>Sample Output:</h2>';
    for (const testCase of testCases.slice(0, 3)) {
      resultsDiv.innerHTML += `<p><strong>Input:</strong> ${testCase}</p>`;
      resultsDiv.innerHTML += `<p><strong>Output:</strong> ${convertManaSymbols_New(testCase)}</p>`;
    }
  </script>
</body>
</html>
