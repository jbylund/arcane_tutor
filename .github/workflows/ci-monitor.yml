name: CI Monitor

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual triggering for testing

permissions:
  actions: read
  contents: read
  issues: write

jobs:
  check-ci-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Check CI status and create issue if needed
        id: ci-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/ci_monitor.py --check-and-create-issue

      - name: Log CI status
        run: |
          echo "CI Status Check Complete"
          echo "Has Failed: ${{ steps.ci-check.outputs.has_failed }}"
          echo "Commit SHA: ${{ steps.ci-check.outputs.commit_sha }}"
