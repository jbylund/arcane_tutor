name: CI Monitor

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual triggering for testing

permissions:
  contents: read
  issues: write

jobs:
  check-ci-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Check CI status on main branch
        id: ci-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/check_ci_status.py

      - name: Create issue if CI failed
        if: steps.ci-check.outputs.has_failed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/create_ci_issue.py '${{ steps.ci-check.outputs.failed_checks }}' '${{ steps.ci-check.outputs.commit_sha }}'

      - name: Log CI status
        run: |
          echo "CI Status Check Complete"
          echo "Has Failed: ${{ steps.ci-check.outputs.has_failed }}"
          echo "Commit SHA: ${{ steps.ci-check.outputs.commit_sha }}"