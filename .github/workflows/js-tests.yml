name: JavaScript Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'api/index.html'
      - 'api/tests/test_index_js.mjs'
      - 'api/index-test.html'
      - 'package.json'
      - '.github/workflows/js-tests.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run JavaScript tests
        run: npm test

      - name: Display test summary
        if: always()
        run: |
          echo "JavaScript tests completed"
          echo "See test output above for details"
