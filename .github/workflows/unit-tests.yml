name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          true || { sudo apt-get update -qqq && sudo apt-get install -qqq -y libev-dev ; }

      - name: Install uv dependencies
        run: |
          # Try the official installer first, fallback to pip if needed
          if curl -LsSf https://astral.sh/uv/install.sh | sh; then
            source $HOME/.cargo/env
          else
            echo "Installing uv via pip as fallback..."
            python -m pip install --upgrade pip
            python -m pip install uv
          fi
          uv pip install --system --break-system-packages -r requirements/base.txt -r requirements/test.txt

      - name: Run Python tests
        run: |
          python -m pytest -vvv --durations=10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run JavaScript tests
        run: |
          npm test
